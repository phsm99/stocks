<html>

<head>
    <title>Ações</title>

    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>

    <script src="./public/script.js"></script>
    <link href="./public/style.css" rel="stylesheet" type="text/css">



</head>

<body>
    <div class="container">
        <div class="div_bitcoin">
            Bitcoin<br><br>
            <div class="bitcoin">
                <label for="ValorAtualBitcoin">Valor Atual:</label>
                <span id="ValorAtualBitcoin"></span><br><br>

                <label for="TotalQntdBitcoin">Total Bitcoin:</label>
                <span id="TotalQntdBitcoin"></span><br>

                <label for="TotalPagoBitcoin">Valor Total Bitcoin:</label>
                <span id="TotalPagoBitcoin"></span><br>
                <br>
            </div>
            <div class="gerenciarBitcoin">
                <label for="inputInserirQntdCompraBitcoin">Quantidade:</label>
                <input id="inputInserirQntdCompraBitcoin" type="number" />

                <br>
                <br>
                <button id="buttonAddCompraBitcoin" onclick="AdicionarCompraBitcoin()">COMPRAR</button>
                <button id="buttonRemoveBitcoin" onclick="removerBitcoin()">VENDER</button>


            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="div_acoes">
            Ações<br><br>
            <div class="gerenciar">
                <input id="input_inserir" type="text" />
                <button id="button_inserir" onclick="inserirAcao()" />INSERIR</button>
            </div>
            <br>
            <br>
            <div class="acoes">
                <table id="TabelaAcoes">
                    <thead>
                        <tr>
                            <th>Ação</th>
                            <th>Quantidade</th>
                            <th>Porcentagem</th>
                            <th>Preço Médio</th>
                            <th>Valor Unitário</th>
                            <th>Valor Total</th>
                            <th>Valorização</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTabelaAcoes">
                    </tbody>
                </table>
                <br>
                <br>

                <label for="TotalQntdAcao">Total Ações:</label>
                <span id="TotalQntdAcao"></span><br>

                <label for="TotalPagoAcao">Valor Total Pago:</label>
                <span id="TotalPagoAcao"></span><br>

                <label for="TotalValorAcao">Valor Total Valorizado:</label>
                <span id="TotalValorAcao"></span><br>

                <label for="Valorizacao">Valorização:</label>
                <span id="Valorizacao"></span>
                <br>
                <br>

            </div>
            <div class="gerenciarAcoes">
                <label for="selectAcoes">Ação:</label>
                <select id="selectAcoes">
                    <option value="0">Selecione</option>
                </select>

                <br>
                <label for="inputInserirQntdCompraAcao">Quantidade:</label>
                <input id="inputInserirQntdCompraAcao" type="number" />

                <br>
                <label for="inputInserirValorCompraAcao">Valor:</label>
                <input id="inputInserirValorCompraAcao" type="text" />

                <br>
                <br>
                <button id="buttonAddCompraAcao" onclick="AdicionarCompraAcao()">COMPRAR</button>
                <button id="buttonRemoveAcao" onclick="removerAcao()">VENDER</button>


            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="div_fiis">
            Fiis<br><br>
            <div class="gerenciar">
                <input id="input_inserir_fii" type="text" />
                <button id="button_inserir_fii" onclick="inserirFii()" />INSERIR</button>
            </div>
            <br>
            <br>
            <div class="fii">
                <table id="TabelaFii">
                    <thead>
                        <tr>
                            <th>Fii</th>
                            <th>Quantidade</th>
                            <th>Porcentagem</th>
                            <th>Preço Médio</th>
                            <th>Valor Unitário</th>
                            <th>Valor Total</th>
                            <th>Valorização</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTabelaFii">
                    </tbody>
                </table>
                <br>
                <br>

                <label for="TotalQntdFii">Total Fii:</label>
                <span id="TotalQntdFii"></span><br>

                <label for="TotalPagoFii">Valor Total Pago:</label>
                <span id="TotalPagoFii"></span><br>

                <label for="TotalValorFii">Valor Total Valorizado:</label>
                <span id="TotalValorFii"></span><br>

                <label for="ValorizacaoFii">Valorização:</label>
                <span id="ValorizacaoFii"></span>
                <br>
                <br>

            </div>
            <div class="gerenciarFii">
                <label for="selectFii">Fii:</label>
                <select id="selectFii">
                    <option value="0">Selecione</option>
                </select>

                <br>
                <label for="inputInserirQntdCompraFii">Quantidade:</label>
                <input id="inputInserirQntdCompraFii" type="number" />

                <br>
                <label for="inputInserirValorCompraFii">Valor:</label>
                <input id="inputInserirValorCompraFii" type="text" />

                <br>
                <br>
                <button id="buttonAddCompraFii" onclick="AdicionarCompraFii()">COMPRAR</button>
                <button id="buttonRemoveFii" onclick="removerFii()">VENDER</button>

            </div>
        </div>
    </div>

    <br>
    <br>
    <br>

</body>

</html>
